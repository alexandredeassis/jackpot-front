<div style="position: relative; margin-top: 0px;">            
    <h2 style="text-align: center;">Registrar</h2>
    
    
      <mat-vertical-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Qual o seu nome?</ng-template>
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Sobrenome, Nome" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary" matStepperNext>Avançar</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Qual o seu e-mail?</ng-template>
            <mat-form-field>
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. jose@gmail.com"
                     required>
            </mat-form-field>
            <div>
              <button mat-raised-button color="accent" matStepperPrevious>Voltar</button>
              <span style="margin-left: 1em;"></span>
              <button mat-raised-button color="primary" matStepperNext>Avançar</button>
            </div>
                        
            <div *ngIf="secondFormGroup.get('secondCtrl').errors && secondFormGroup.get('secondCtrl').errors.alreadyEmail">              
              Email ja cadastrado!
            </div>


          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Concluido</ng-template>
          <p>Obrigado por se registrar. Um e-mail foi enviado para você ativar a sua conta.</p>
          <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button (click)="stepper.reset()">Reiniciar</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
      

</div>
